<div class="logo"><img src="<%- logo %>"></div>
<div class="item">
  <img src="<%- address_img %>">
  <p><a href="https://www.google.cl/maps/place/<%- address %>" target="_blank"><%- address %></a></p>
</div>
<div class="item">
  <img src="<%- phone_img %>">
  <p><a href="tel:<%- phone %>"><%- phone %></a></p>
</div>
<div class="item">
  <img src="<%- email_img %>">
  <p><a href="mailto:<%- email %>"><%- email %></a></p>
</div>
